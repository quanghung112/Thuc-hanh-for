<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In </title>
</head>
<body>
    <h2 style="text-align: center">JavaScript Loops</h2>
    <p style="text-align: center" id="demo"></p>
    <script>
        let text = "";
    let i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
